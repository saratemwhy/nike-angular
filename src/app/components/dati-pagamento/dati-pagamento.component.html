<div class="container-fluid">
    <div class="m-2 p-2">
        <h6>Paese/regione di fatturazione</h6>
        <p>Italia</p>
    </div>

    <div class="p-2">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                Possiedi una giftCard, un Voucher prodotto o un codice promozionale?
            </label>
        </div>
    </div>

    <div class="p-2">
        <h6>Seleziona metodo di pagamento</h6>
    </div>

    <div class=" p-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Carta di credito o debito
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Paypal
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
              Gpay
            </label>
        </div>
    </div>
    

    <div class="m-2 p-4" style="border:1px solid rgb(194, 194, 194)">
        <h6>Aggiungi carta</h6>
        <form [formGroup]="paymentForm" class="row g-3">
            <div class="form-group form-floating col-md-4">
                <input type="text" class="form-control" formControlName="cardNumber" value="" id="cardNumber" placeholder="">
                <label class="form-label" for="cardNumber">Numero di carta</label>
                <ng-container *ngIf="paymentForm.controls['cardNumber'].invalid && (paymentForm.controls['cardNumber'].dirty || paymentForm.controls['cardNumber'].touched)">
                    <p [ngStyle]="{'color':'red'}">Inserisci un numero di carta</p>
                </ng-container>
            </div>
            <div class="form-group form-floating col-md-4">
                <input type="text" class="form-control" formControlName="expiringDate" id="expiringDate" placeholder="">
                <label class="form-label" for="expiringDate">Data di scadenza</label>
                <ng-container *ngIf="paymentForm.controls['expiringDate'].invalid && (paymentForm.controls['expiringDate'].dirty || paymentForm.controls['expiringDate'].touched)">
                    <p [ngStyle]="{'color':'red'}">Inserisci una scadenza</p>
                </ng-container>
            </div>
            <div class="form-group form-floating col-md-4">
                <input type="text" class="form-control" formControlName="cvv" id="cvv" placeholder="">
                <label class="form-label" for="cvv">CVV</label>
                <ng-container *ngIf="paymentForm.controls['cvv'].invalid && (paymentForm.controls['cvv'].dirty || paymentForm.controls['cvv'].touched)">
                    <p [ngStyle]="{'color':'red'}">Inserisci un cvv valido</p>
                </ng-container>
            </div>
        </form>
    </div>

    <div class="col-12 d-flex">
        <button id="salva" class="btn btn-primary" style="margin-right: 5px;" [disabled]="paymentForm.invalid" (click)="checkout()">Salva dati</button>
    </div>
        
    

</div>
