
<!--form per registrazione contatti con validazione dei dati-->
<form [formGroup]="dataForm" class="row g-3">
    <div class="form-group form-floating col-md-4">
        <input type="text" class="form-control" formControlName="inputName" value="" id="inputName" placeholder="">
        <label class="form-label" for="inputName">Nome</label>
        <ng-container *ngIf="dataForm.controls['inputName'].invalid && (dataForm.controls['inputName'].dirty || dataForm.controls['inputName'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci un nome valido</p>
        </ng-container>
    </div>
    <div class="form-group form-floating col-md-4">
        <input type="text" class="form-control" formControlName="inputSurname" id="inputSurname" placeholder="">
        <label class="form-label" for="inputSurname">Cognome</label>
        <ng-container *ngIf="dataForm.controls['inputSurname'].invalid && (dataForm.controls['inputSurname'].dirty || dataForm.controls['inputSurname'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci un cognome valido</p>
        </ng-container>
    </div>
    <div class="form-group form-floating col-md-4">
        <input type="text" class="form-control" formControlName="inputMail" id="inputMail" placeholder="">
        <label class="form-label" for="inputMail">Email</label>
        <ng-container *ngIf="dataForm.controls['inputMail'].invalid && (dataForm.controls['inputMail'].dirty || dataForm.controls['inputMail'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci un email valida</p>
        </ng-container>
    </div>
    <div class="form-group form-floating col-md-4">
        <input type="text" class="form-control" formControlName="inputCity" id="inputCity" placeholder="">
        <label class="form-label" for="inputCity">Citt√†</label>
        <ng-container *ngIf="dataForm.controls['inputCity'].invalid && (dataForm.controls['inputCity'].dirty || dataForm.controls['inputCity'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci una citta valida</p>
        </ng-container>
    </div>
    <div class="form-group form-floating col-md-4">
        <select class="form-select" formControlName="inputState" id="inputState">
            <option selected disabled value="">Scegli</option>
            <!--uso una libreria per creare una lista di nazioni nella select-->
            <option *ngFor="let country of countryList" [value]="country.continent">{{country.name}}</option>
        </select>
        <label for="inputState">Stato</label> 
        <ng-container *ngIf="dataForm.controls['inputState'].invalid && (dataForm.controls['inputState'].dirty || dataForm.controls['inputState'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci uno Stato valido</p>
        </ng-container>     
    </div>
    <div class="form-group form-floating col-md-4">
        <input type="text" class="form-control" formControlName="inputCode" id="inputCode" placeholder="">
        <label class="form-label" for="inputCode">Codice postale</label>
        <ng-container *ngIf="dataForm.controls['inputCode'].invalid && (dataForm.controls['inputCode'].dirty || dataForm.controls['inputCode'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci un cap valido</p>
        </ng-container>
    </div>
    <div class="form-group form-floating">
        <input type="text" class="form-control" id="inputAddress" formControlName="inputAddress" placeholder="">
        <label class="form-label" for="inputAddress">Indirizzo</label>
        <ng-container *ngIf="dataForm.controls['inputAddress'].invalid && (dataForm.controls['inputAddress'].dirty || dataForm.controls['inputAddress'].touched)">
            <p [ngStyle]="{'color':'red'}">Inserisci un indirizzo valido</p>
        </ng-container>
    </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="checkConditions" value="" id="checkConditions" required>
        <label class="form-check-label" for="checkConditions">
          Accetto i termini e le condizioni
        </label>
        <ng-container *ngIf="dataForm.controls['checkConditions'].invalid && (dataForm.controls['checkConditions'].dirty || dataForm.controls['checkConditions'].touched)">
            <p [ngStyle]="{'color':'red'}">Accetta le condizioni</p>
        </ng-container>
      </div>
    </div>
    <div class="col-12 d-flex">
        <button id="registrazione" class="btn btn-primary" style="margin-right: 5px;" [disabled]="dataForm.invalid" (click)="showPayment()">Registrati</button>
        <button class="btn btn-secondary" disabled>Accedi</button>
    </div>
</form>
