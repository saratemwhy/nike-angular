<!--contenitore unico per d-flex-->
<div class="d-flex justify-content-between ">

    <!--contenitore filtri-->
    <div class="m-2">
        <div class="accordion" style="width:280px" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="false" aria-controls="panelsStayOpen-collapseOne">
                Categoria
                </button>
            </h2>
            <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                <div class="accordion-body" *ngFor="let n of getCategory()"> <!--ciclo sulla funzione che estrae i valori unici delle categorie-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" value="" (change)="categoryFilter(n.categoria, $event)">
                        <label class="form-check-label">
                        {{n.categoria}}
                        </label>
                    </div>
                </div>
            </div>
            </div>
            <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                Colore
                </button>
            </h2>
            <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                <div class="accordion-body" *ngFor="let c of colors">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" value="" (click)="colorsFilter(c.colore, $event)">
                        <label class="form-check-label">
                        {{c.colore}} <!--<img style="width:25px; padding-left: 2px;" [src]="c.url" alt="">-->
                        </label>
                    </div>
                </div>
            </div>
            </div>
            <div class="accordion-item">
            <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">
                Prezzo
                </button>
            </h2>
            <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                <div class="accordion-body" *ngFor="let p of price">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="flexRadioDefault" value="" (change)="priceFilter(p, $event)">
                        <label class="form-check-label">
                        {{p}}
                        </label>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
    
    <!--fine contenitore filtri-->


    <!--contenitore titolo,scarpe e button-->
    <div>
        <div class="container p-4">
            <h2>Tutti i prodotti</h2>
        </div>
        
        <div class="card-group container justify-content-start p-3">
            <!--uso ngfor per iterare sull'array shoes e implemento la direttiva trackBy che mi permette di identificare ciascun item dell'array-->
            <ng-container *ngFor="let s of shoes; let i=index; trackBy: trackByFn">
                <!--uso ngif per far sÃ¬ che vengano mostrati solo i primi 20 elementi-->
                <div class="p-2"  *ngIf="i<shoesToShow">
                    <div class="card border border-light" style="width: 19rem;" >
                        <a (click)="productDetail(s.id)" type="button" class="stretched-link"><img class="card-img-top" [src]="s.immagine" alt="New shoes"></a>
                        <div class="card-body">
                            <h5 class="card-title">{{s.nome}}</h5>
                            <p class="card-text">Scarpa {{s.categoria}}</p>
                            <p class="card-text">{{s.colori_disponibili.length}} colori disponibili</p>
                            <p class="card-text">{{s.prezzo | currency: 'EUR'}}</p>
                        </div>
                    </div>
                </div>  
            </ng-container>
        </div>
        
        <div class="d-flex justify-content-center">
            <!--tag con il numero di risultati mostrati e il numero di risultati totali-->
            <p>Risultati mostrati: ({{shoesToShow}} di {{shoes.length}})</p>
        </div>
        
        <div class="d-flex justify-content-center pb-3">
            <!--aggiungo al button una funzione che mi permette di mostrare altri elementi al click-->
            <button id="buttonN" class="btn btn-primary" type="button" (click)="showMore()">Carica altro</button>
        </div>
    </div>
    <!--fine contenitore scarpe-->


    
</div>
